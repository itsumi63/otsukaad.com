<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>大塚ad｜宮崎のデジタルマーケティング伴走（広告運用・分析・戦略・AI活用）</title>
  <meta name="description" content="宮崎を拠点に、個人〜中小企業向けのデジタルマーケティング支援。Google/Yahoo広告運用、GA4分析、施策設計、AI活用まで実務ベースで伴走します。初回相談無料。お問い合わせ：i@otsukaad.com" />

  <!-- Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-base: #f5f7fb;
      --bg-section: #ffffff;

      --text-main: #1a1a1a;
      --text-sub: #4a5568;
      --text-muted: #718096;

      --primary-color: #123a5f;
      --accent-color: #1e5aa8;

      --border-light: rgba(0,0,0,0.06);
      --shadow: 0 8px 24px rgba(15,42,68,0.08);
      --white: #ffffff;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }

    body{
      font-family:"Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Hiragino Kaku Gothic ProN","Hiragino Sans",Meiryo,sans-serif;
      line-height:1.75;
      color:var(--text-main);
      background:var(--bg-base);
    }

    a{ text-decoration:none; color:inherit; }
    .container{ max-width:1000px; margin:0 auto; padding:0 20px; }

    section{ padding:80px 0; background:var(--bg-section); }
    section.about{ background:var(--bg-base); }

    /* Header */
    header{
      background:rgba(255,255,255,0.92);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border-light);
      position:fixed;
      width:100%;
      top:0;
      z-index:1000;
    }

    nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      height:70px;
    }

    .logo{
      font-weight:800;
      font-size:1.15rem;
      color:var(--primary-color);
      letter-spacing:.02em;
    }

    .nav-links{ display:flex; list-style:none; }
    .nav-links li{ margin-left:20px; }
    .nav-links a{ font-size:14px; font-weight:500; color:var(--text-sub); }

    /* =========================
       HERO（近未来＋流れる光）
    ========================= */

    .hero{
      position:relative;
      overflow:hidden;
      color:#fff;
      text-align:center;
      padding:160px 0 90px;

      background:
        linear-gradient(135deg,#081a30 0%,#0c2340 45%,#123a5f 100%);
    }

    /* 光が流れるレイヤー */
    .hero::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        linear-gradient(
          120deg,
          transparent 35%,
          rgba(90,160,255,0.18) 45%,
          rgba(36,187,183,0.22) 50%,
          rgba(90,160,255,0.18) 55%,
          transparent 65%
        );
      animation: heroLightFlow 18s linear infinite;
      pointer-events:none;
      opacity:.55;
    }

    /* グリッド（静的） */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size:48px 48px;
      opacity:.35;
      pointer-events:none;
    }

    @keyframes heroLightFlow{
      0%   { transform: translateX(-20%) translateY(-20%); }
      100% { transform: translateX(20%)  translateY(20%); }
    }

    /* HERO h1 */
    h1{
      font-size:2.25rem;
      line-height:1.25;
      margin-bottom:18px;
    }

    .hero h1{
      position:relative;
      display:inline-block;
      letter-spacing:.04em;
      text-shadow:0 6px 24px rgba(0,0,0,.35);
    }

    /* ホログラム・ガラスプレート */
    .hero h1::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) skewX(-12deg);
      width:min(820px,98%);
      height:1.9em;
      border-radius:16px;

      background:
        linear-gradient(
          115deg,
          rgba(255,255,255,0.06) 0%,
          rgba(36,187,183,0.12) 18%,
          rgba(90,160,255,0.16) 30%,
          rgba(255,255,255,0.06) 42%,
          rgba(255,255,255,0.00) 60%
        ),
        linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));

      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 18px 60px rgba(30,90,168,0.25);
      backdrop-filter:blur(6px);
      opacity:.75;
      z-index:-1;

      background-size:220% 220%;
      animation:holoSheen 6.8s ease-in-out infinite;
    }

    @keyframes holoSheen{
      0%   { background-position:0% 30%; filter:saturate(1); }
      50%  { background-position:70% 60%; filter:saturate(1.15); }
      100% { background-position:0% 30%; filter:saturate(1); }
    }

    .hero p{
      font-size:1.05rem;
      max-width:860px;
      margin:0 auto 26px;
      color:rgba(255,255,255,.92);
    }

    .btn{
      display:inline-block;
      background:var(--primary-color);
      color:#fff;
      padding:15px 40px;
      border-radius:30px;
      font-weight:700;
      box-shadow:0 10px 22px rgba(18,58,95,.18);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .hero::before,
      .hero h1::after{
        animation:none !important;
      }
    }

    /* Responsive */
    @media(max-width:768px){
      h1{ font-size:1.6rem; }
      .nav-links{ display:none; }
      section{ padding:60px 0; }
      .hero{ padding:140px 0 80px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">大塚ad</div>
        <ul class="nav-links">
          <li><a href="#services">できること</a></li>
          <li><a href="#strength">強み</a></li>
          <li><a href="#flow">進め方</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>“数字で判断できる”<br>実務に強いマーケ伴走</h1>
        <p>
          広告運用・GA4分析・施策設計・AI活用まで。<br class="sp-only">
          現場で「手が動く」形に落とします。
        </p>
        <a href="#contact" class="btn">無料で相談する</a>
      </div>
    </section>
  </main>
</body>
</html>
